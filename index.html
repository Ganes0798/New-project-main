<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">

<body>
    <div class="wholePage">
        <div class="obj_img">
            <img src="images/Objectways_logo.png" alt="Objectways_logo" />
        </div>
        <div class="container  justify-content-center form">
            <form name="google-sheet" id="form_alerts" onsubmit="return validate()">
                <div class="form_alerts"></div>
                <p class="headPara">Employeer End Of The Day Report</p>
                <div class="row">
                    <div class="col-6">
                        <div class="form-floating">
                            <input type="name" id="name" name="Name" class="form-control" id="floatingInput"
                                placeholder="name@example.com" required />
                            <label>First Name</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating">
                            <input type="name" id="lastname" name="Lastname" class="form-control lastName"
                                id="floatingInput" placeholder="name@example.com" required />
                            <label>Last Name</label>
                        </div>
                        <br />
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="form-floating col-6">
                        <select class="form-control department selectFilter" name="Department" data-target="province">
                            <option value="-1">-- Select Department --</option>
                            <option data-ref="lime">LIME</option>
                            <option data-ref="ner">NER</option>
                          </select>
                    </div>
                    <div class="form-floating col-6">
                        <select class="form-control province selectFilter" name="Sub department" data-target="department">
                          <option value="-1">-- select Sub department --</option>
                          <option data-ref="lime">Lime</option>
                          <option data-ref="lime">Aura</option>
                          <option data-ref="lime">Rxnorm</option>
                          <option data-ref="lime">SnomedCT</option>
                          <option data-ref="ner">Ner</option>
                          <option data-ref="ner">NALA</option>
                          <option data-ref="ner">My Heritage</option>
                          <option data-ref="ner">...</option>
                        </select>
                    </div>
                </div>
                <br />
                <br />
                <div class="row">
                    <div class="form-floating mb-3 col-6">
                        <input type="phone" class="form-control" name="Batch No" id="floatingInput"
                            placeholder="Personal Contact" required/>
                        <label class="labelThree">Batch No:</label>
                    </div>
                    <div class="form-floating mb-3 col-6">
                        <select class="form-control department selectFilter" name="Status" data-target="province">
                            <option value="-1">Status</option>
                            <option data-ref="lime">InProgress</option>
                            <option data-ref="ner">Completed</option>
                          </select>
                    </div>
                    <br />
                </div>
                <br />
                <div class="row">
                    <div class="form-floating mb-7 col-6">
                        <div class="cs-form">
                            Start Time
                                <input type="time" class="form-control" name="Start Time" id="floatingInput"
                                placeholder="Personal Contact" required/>
                          </div>
                    </div>
                    <div class="form-floating mb-7 col-6">
                        <div class="cs-form">
                            End Time
                                <input type="time" class="form-control" name="End Time" id="floatingInput"
                                placeholder="Personal Contact" required/>
                          </div>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="form-floating mb-3 col-6">
                        <input type="date" class="form-control" name="Date" id="floatingInput"
                            placeholder="Personal Contact" required/>
                        <label class="labelThree">Date</label>
                    </div>

                    <div class="form-floating mb-3 col-6">
                        <input type="phone" class="form-control" name="Count" id="floatingInput"
                            placeholder="Personal Contact" required/>
                        <label class="labelThree">Count</label>
                    </div>
                    <br />
                </div>
                <br />
                <div class="row">
                    <div class="form-floating col-6">
                        <input type="phone" class="form-control" name="No of Lines" id="floatingInput"
                        placeholder="Personal Contact" required/>
                    <label class="labelThree">Number Of Lines</label>
                    </div>

                    <div class="form-floating mb-3 col-6">
                        <input type="phone" class="form-control" name="No of Labels" id="floatingInput"
                            placeholder="Personal Contact" required/>
                        <label class="labelThree">Number of Labels</label>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Upload Sheets If you have</label>
                        <input class="form-control" name="filesupl" type="file" id="formFile">
                      </div>
                    
                    <br />
                </div>
                <br />
                <div class="row">
                    <div class="form-floating mb-3 col-12">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Daily Report Summary</label>
                            <textarea class="form-control" name="summary" id="exampleFormControlTextarea1" rows="5"></textarea>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-floating mb-3 col-12">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Questions and Comments</label>
                            <textarea class="form-control" name="comments" id="exampleFormControlTextarea1" rows="5"></textarea>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-floating mb-3 col-6">
                        <h5>Rate your Productivity</h5>
                    </div>
                <div class="form-floating mb-3 col-6">
                <div class="rate">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>
                  </div>
                </div>
                

                </div>
                <div class="row">
                    <div class="col">
                        <a href="Employeelist.html">Employeelists Here</a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <select class="form-control province selectFilter" data-target="department" id="input">
                            <option value="-1">-- select department --</option>

                            <option data-ref="sub">My Heritage</option>
                          </select>
                    </div>

                            <option data-ref="lime">name5</option>
                            <option data-ref="lime">name6</option>
                            
                          </select> -->
                    </div>
                </div>
            <div class="bg-primary">
                <div class="d-flex justify-content-center p-5">
                    <button class="btn btn-secondary" type="submit" value="View your details">Submit</button>&nbsp;&nbsp;
                </div>
            </div>
            </form>
            <script>
                $(function(){

  $('form').disableDuplicateSubmit();

});

            </script>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzFvQ_OUW3j00oNVoAXk_1iClphhuyu67T3Tz0vM7_MAp49711fco_Lw208Kkc2-WjSvA/exec'
        const form = document.forms['google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => $('#form_alerts').html("<div class='alert alert-sucess'>Form submited successfully.</div>"))
                .catch(error => $('#form_alerts').html("<div class='alert alert-danger'>Form not submitted.</div>"))
        })
    </script>
</body>
</body>
